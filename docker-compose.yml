version: '2'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
      POSTGRES_DB: pgdb
    volumes:
      - ../sqldumps:/sqldumps
  web:
    # builds the Docker image using the Dockerfile
    build: .
    # Now that we have our image, run it
    command: bin/rails server --port 3000 --binding 0.0.0.0
    volumes:
      - .:/myapp
    ports:
      - "3002:3000"
    links:
      - db:postgres
